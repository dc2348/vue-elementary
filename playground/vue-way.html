<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script>
        var div = document.querySelector('#app');
        // div.innerHTML = 'helloworld';
        var viewModel = {};

        // Object.defineProperty(대상객체, 객체의 속성, {
        //     //정의할 내용
        // })
        
        (function(){
            function init() {
                // 대상 객체, 객체의 속성, 정의할내용
                Object.defineProperty( // 객체의 동작을 재 정의하는 API
                    viewModel, 'str', {
                        // 속성의 접근했을 때의 동작을 정의
                        get: function() {
                            console.log('접근');
                        },
                        // 속성에 값을 할당했을 때의 동작을 정의
                        set: function(newValue) {
                            console.log('할당', newValue);
                            render(newValue); 
                            // vue의 reactivity(반응성) : vue의 핵심은 데이터가 변했을 때, 라이브러리에서 감지해서 알아서 화면을 자동으로 그려줌.
                        }
                    }    
                ) 
            }

            function render(value) {
                div.innerHTML = value;
            }

            init();
        })();


    </script>
</body>
</html>
